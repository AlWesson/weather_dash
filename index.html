<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    
    <title>Weather Dash</title>

</head>



<body>
    <header>
        <h1> Weather Dashboard </h1>
    </header>
    <div class="container">
        <div class="searchz ">
            <input type="text" id="city" name="city" placeholder="Enter city name"> <br>
            <button id="getForecast"> Get Forecast </button>
            
        </div>

        <div class="today">
            <div class="day0 card"> 0 
                <h3 class="location"> City </h3>
                <img >
                <p class="temp"> 1</p>
                <p class="wind"> 2</p>
                <p class="humidity"> 3</p>
            </div>
                
        </div>

        <div class="cardz">
            
            <div class="day1 card"> 1 
                <h3 class="location"> City </h3>
                <img >
                <p class="temp"> 1</p>
                <p class="wind"> 2</p>
                <p class="humidity"> 3</p>
            </div>

            <div class="day2 card"> 2 
                <h3 class="location"> City </h3>
                <img >
                <p class="temp"> 1</p>
                <p class="wind"> 2</p>
                <p class="humidity"> 3</p>
            </div>
            
            <div class="day3 card"> 3 
                <h3 class="location"> City </h3>
                <img >
                <p class="temp"> 1</p>
                <p class="wind"> 2</p>
                <p class="humidity"> 3</p>
            </div>

            <div class="day4 card"> 4 
                <h3 class="location"> City </h3>
                <img >
                <p class="temp"> 1</p>
                <p class="wind"> 2</p>
                <p class="humidity"> 3</p>
            </div>

            <div class="day5 card"> 5 
                <h3 class="location"> City </h3>
                <img >
                <p class="temp"> 1</p>
                <p class="wind"> 2</p>
                <p class="humidity"> 3</p>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Assets/js/weather_dash.js"></script>
</body>
</html>
